---
layout: default
---
<!-- Page Content-->
<article>
    <div class="container">

        <div class="row justify-content-center">

            <!-- Post Content Column -->
            <div class="col-lg-8">

                <!-- Title -->
                <h2 class="mt-4">{{ page.title }}</h2>

                <p>Class: <strong>{{ page.class }}</strong></p>

                <p>Class: <strong>{{ page.order }}</strong></p>

                <p>Class: <strong>{{ page.family }}</strong></p>

                <!-- Post Content -->
                <div>{{ content }}</div>


            </div>

        </div>

    </div>
</article>

---
layout: page
permalink: /blog/
title: Blog
---

{%- if site.posts.size > 0 -%}
{%- for post in site.posts -%}
<h3>
    <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
    </a>
</h3>
<p>{{ post.date }}</p>
{%- if post.description -%}
<p>{{ post.description }}</p>
{%- endif -%}
{%- endfor -%}

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
{%- endif -%}

<p class="text-center">

    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ author.twitter }}" class="btn btn-outline-primary my-1">
        <i class="fab fa-twitter"></i>
        Share on Twitter
    </a>

    <a href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" class="btn btn-outline-primary my-1">
        <i class="fab fa-facebook-square"></i>
        Share on Facebook
    </a>

    <a href="https://www.tumblr.com/share/link?url={{ site.url }}{{ page.url }}" class="btn btn-outline-primary my-1">
        <i class="fab fa-tumblr-square"></i>
        Share on Tumblr
    </a>

    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" class="btn btn-outline-primary my-1">
        <i class="fab fa-linkedin"></i>
        Share on LinkedIn
    </a>

</p>
